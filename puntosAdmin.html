<section>
  <h2>🎯 Asignar puntos a miembros</h2>
  <form id="puntosForm">
    <label for="emailMiembro">Seleccionar miembro</label>
    <select id="emailMiembro" required>
      <option value="">Cargando miembros...</option>
    </select>

    <label for="cantidadPuntos">Cantidad de puntos</label>
    <input type="number" id="cantidadPuntos" placeholder="Cantidad de puntos" required>

    <label for="descripcionPuntos">Descripción</label>
    <textarea id="descripcionPuntos" rows="3" placeholder="Ej. Ganó primer lugar en torneo..." required></textarea>

    <button type="submit" class="submit">Agregar puntos</button>
  </form>
</section>

<section>
  <h2>📜 Historial de puntos</h2>
  <div id="historialPuntos">
    <p style="text-align:center; color:#aaa;">Cargando historial...</p>
  </div>
</section>
