<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recompensas | Revolución MX</title>
  <link rel="stylesheet" href="recompensasMiembro.css">
</head>
<body class="dark-mode">
  <header>
    <h1>🎁 Recompensas Disponibles</h1>
    <nav>
      <button id="modoBtn">☀️</button>
      <button id="homeBtn">🏠 Inicio</button>
      <button id="puntosBtn">💎 Mis Puntos</button>
      <button id="logoutBtn">🚪 Salir</button>
    </nav>
  </header>

  <main id="contenido">
    <section id="infoUsuario" class="tarjeta">
      <h2>Hola, <span id="nombreUsuario">Usuario</span></h2>
      <p>Tus puntos actuales:</p>
      <h3 id="totalPuntos">0</h3>
    </section>

    <section id="listaRecompensas" class="grid"></section>

    <div id="ticketModal" class="modal oculto">
      <div class="modal-contenido">
        <h2>🎟️ Ticket de Canje</h2>
        <p><strong>Miembro:</strong> <span id="ticketNombre"></span></p>
        <p><strong>Recompensa:</strong> <span id="ticketRecompensa"></span></p>
        <p><strong>Fecha:</strong> <span id="ticketFecha"></span></p>
        <button id="cerrarTicket">Cerrar</button>
      </div>
    </div>
  </main>

  <script type="module" src="recompensasMiembro.js"></script>
</body>
</html>
